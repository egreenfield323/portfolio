    <!-- Animation Section -->
    <div class="container-fluid">
        <section class="resume-section" id="animation" style="display: block;">
            <div class="resume-section-content">
                <h2 class="mb-5">Animation</h2>
                <br>

                <div class="video-gallery-container">
                    <div class="main-video-section">
                        <iframe class="main-video" src="" frameborder="0" allowfullscreen></iframe>
                        <h3 class="video-title"></h3>
                        <p class="video-description"></p>
                    </div>
                    <div class="playlist-section"></div>
                </div>

                <script>
                    // Array of YouTube videos with URLs, titles, and descriptions
                    const videos = [
                        {
                            url: "https://youtube.com/embed/jqAKp7kmdFo",
                            title: "Spider-Man: No Way Home - End Scene in Lego",
                            description: "This was made and rendered in Blender. Rendered in low sample size. I might come back to this finish it in the future."
                        },
                        {
                            url: "https://www.youtube.com/embed/wmvUnb1WCVM",
                            title: "Simple Room Scene",
                            description: "All modeling/texturing was done in Maya. Rendered using Pixar's RenderMan. This was for a project in my ART210 Intro to 3D Animation class."
                        },
                        {
                            url: "https://www.youtube.com/embed/toHSncohSqM",
                            title: "Horror Game Cutscene",
                            description: "This is a cutscene I made for a game my friend was making. Made using Blender."
                        },
                        {
                            url: "https://youtube.com/embed/_gI5GSFWn_E",
                            title: "Robot Plays Piano",
                            description: "This was my first attempt at manually animating a character in Blender."
                        },
                        {
                            url: "https://youtube.com/embed/WdUUxxVPRXo",
                            title: "Fake Car Commercial",
                            description: "This is a car commercial I made for my Intro to Animation class. Since I had already done most of what we were learning in the course, I decided to add some \"comedic elements\" to it. This was rendered only in 540p using Maya's Arnold."
                        },
                        {
                            url: "https://youtube.com/embed/YXxTuQQiBQQ",
                            title: "Walk Cycle",
                            description: "This is a simple walk cycle I made in Maya for my Intro to Animation course (playblasted)."
                        },
                        {
                            url: "https://youtube.com/embed/hl-Lh2GLWcI",
                            title: "Lego Snow Simulation",
                            description: "This is a scene in a Lego re-creation I am making where I was testing snow physics with Legos."
                        },
                        {
                            url: "https://youtube.com/embed/UZVsIrzkNyQ",
                            title: "Lego Snow Simulation",
                            description: "This is a scene in a Lego re-creation I am making where I was testing snow physics with Legos."
                        },
                    ];

                    const mainVideo = document.querySelector('.main-video');
                    const mainTitle = document.querySelector('.video-title');
                    const mainDescription = document.querySelector('.video-description');
                    const playlistSection = document.querySelector('.playlist-section');

                    function loadVideo(video, index) {
                        mainVideo.src = video.url + "?rel=0&modestbranding=1"
                        mainTitle.textContent = video.title;
                        mainDescription.textContent = video.description;
                        document.querySelectorAll('.playlist-video').forEach((vid, idx) => {
                            vid.classList.toggle('active', idx === index);
                        });
                    }

                    videos.forEach((video, index) => {
                        const videoElement = document.createElement('div');
                        videoElement.classList.add('playlist-video');
                        if (index === 0) videoElement.classList.add('active');

                        const thumbnail = document.createElement('img');
                        const videoId = video.url.split('/embed/')[1];
                        thumbnail.src = `https://img.youtube.com/vi/${videoId}/0.jpg`; // YouTube Thumbnail URL
                        thumbnail.alt = video.title;
                        thumbnail.classList.add('playlist-thumbnail');

                        const title = document.createElement('span');
                        title.textContent = video.title;
                        title.classList.add('playlist-title');

                        videoElement.appendChild(thumbnail);
                        videoElement.appendChild(title);
                        playlistSection.appendChild(videoElement);

                        videoElement.addEventListener('click', () => loadVideo(video, index));
                    });

                    loadVideo(videos[0], 0);
                </script>


            </div>
